{% extends 'base.html' %}

{% block content %}
    <nav class="">
    <h1 class="mb-2">Lost and Found</h1>
    <ul class="nav justify-content-between">
        {% if user.is_authenticated %}
            <li class="nav-item">
            <h2>Добро Пожаловать, {{ user.username }}!</h2>
            </li>
            <li class="nav-item">
                 <form action="{% url 'logout' %}" method="post">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-danger">Logout</button>
                 </form>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Войти</a></li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Зарегистрироваться </a></li>
        {% endif %}
    </ul>
    </nav>

     {% block item %}
     {% endblock %}

{% endblock %}
